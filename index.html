<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR  Code Generator</title>
    <style>
                body {
                    font-family: Arial, sans-serif;
                    text-align: center;
                    margin: 20px;
                }
                
                h1 {
                    margin-bottom: 20px;
                }
                
                form {
                    margin-bottom: 20px;
                }
                
                label {
                    display: block;
                    margin-bottom: 10px;
                }
                
                input[type="text"] {
                    width: 300px;
                    padding: 8px;
                    font-size: 16px;
                    border: 1px solid #ccc;
                    border-radius: 5px;
                }
                
                button[type="submit"] {
                    padding: 8px 20px;
                    font-size: 16px;
                    background-color: #007bff;
                    color: #fff;
                    border: none;
                    border-radius: 5px;
                    cursor: pointer;
                }
                
                button[type="submit"]:hover {
                    background-color: #0056b3;
                }
                
                .generated {
                    margin-top: 20px;
                }
                
                img {
                    max-width: 300px;
                    max-height: 300px;
                    border: 1px solid #ccc;
                    border-radius: 5px;
                    margin-top: 10px;
                }
                
    </style>
</head>
<body>
    <h1>Welcome to our QR Code Generator</h1>
    <form action="/" method="POST">
        <label for="link">Enter a link:</label>
        <input type="text" name="link" >
        <button type="submit">Generate QR Code</button>
    </form>
    <div class="generated">
        <img src= "{{data}}" alt=""
    </div>
</body>
</html>
